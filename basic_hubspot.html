<script>
!function(e){var o=document.getElementsByTagName("script")[0];if("object"==typeof e.ClearbitForHubspot)return console.log("Clearbit For HubSpot included more than once"),!1;e.ClearbitForHubspot={},e.ClearbitForHubspot.forms=[],e.ClearbitForHubspot.addForm=function(o){var t=o[0];"function"==typeof e.ClearbitForHubspot.onFormReady?e.ClearbitForHubspot.onFormReady(t):e.ClearbitForHubspot.forms.push(t)};var t=document.createElement("script");t.async=!0,t.src="https://hubspot.clearbit.com/v1/forms/pk_327ec8ff33e7c14c7cc84a734aa96b48/forms.js",o.parentNode.insertBefore(t,o),e.addEventListener("message",function(o){if("hsFormCallback"===o.data.type&&"onFormReady"===o.data.eventName)if(document.querySelectorAll('form[data-form-id="'+o.data.id+'"]').length>0)e.ClearbitForHubspot.addForm(document.querySelectorAll('form[data-form-id="'+o.data.id+'"]'));else if(document.querySelectorAll("iframe.hs-form-iframe").length>0){document.querySelectorAll("iframe.hs-form-iframe").forEach(function(t){t.contentWindow.document.querySelectorAll('form[data-form-id="'+o.data.id+'"]').length>0&&e.ClearbitForHubspot.addForm(t.contentWindow.document.querySelectorAll('form[data-form-id="'+o.data.id+'"]'))})}})}(window);

<script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2.js"></script>
	

<script src="https://demo.docusign.net/clickapi/sdk/latest/docusign-click.js"></script>
<script charset="utf-8" type="text/javascript" src="https://js.hsforms.net/forms/shell.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</HEAD>

<BODY>


	
<script>
      // Initialize HubSpot Form
      hbspt.forms.create({
          portalId: "4018057",
          formId: "b8f8ae1c-ced3-4fd1-94f4-8c5a62ed5aa5",
          onFormReady: function ($form) {
      
              // Generate a unique User ID
              var userId = Math.random().toString(36).substr(2, 5)
      
              // Get hidden field to store metadata after completing clickwrap
              var agreementId = $form.find('input[name="agreement_id"]');
              var agreementStatus = false;
      
              // Get checkbox button from form
              var checkbox = $form.find('input[name="rg_terms_and_privacy"]');
        var submit = $form.find('input[type="submit"]');
      
              // Attach event listener to to checkbox
              checkbox[0].addEventListener("click", function (event) {
      
                  // Check if clickwrap is required
                  if (this.checked && !agreementStatus) {
      
                      // Disable to prevent submission while clickwrap is loading
                      checkbox.attr('disabled', true).change();
             submit.attr('disabled', true).change();
      
                      // Callback events for completed clickwrap for optional logic
                      var agreed = function _agreed(clickwrap) {
                          // Store agreement ID as metadata in hidden field
                          agreementId.val(clickwrap.agreementId).change();
                          agreementStatus = true;
                          this.attr('disabled', false).change();
                          submit.attr('disabled', false).change();
      // Fix scrolling bug
      document.body.style.overflow = "scroll";
      
                      }
                      var declined = function _declined() {
                          // Uncheck consent box if they decline the clickwrap
                          this.prop("checked", false).change();
                          this.attr('disabled', false).change();
                          submit.attr('disabled', false).change();
      // Fix scrolling bug
      document.body.style.overflow = "scroll";
                      }
      
                      // Start the clickwrap
                      docuSignClick.Clickwrap.render({
                          environment: 'https://na2.docusign.net/',
                          accountId: 'cb3da756-58e6-43c6-99a9-caea4eb2aa3a',
                          clickwrapId: '44b8a451-bbae-4745-ab70-06cf9bc7ad53',
                          clientUserId: userId,
                          onDeclined: declined.bind(checkbox),
                          onAgreed: agreed.bind(checkbox)
                      }, '#ds-clickwrap');
                  }
              }, false);
          }
      });
      
   </script>


</BODY>

</HTML>
